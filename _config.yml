title: "Saturday Morning Productions"
description: "The Saturday Morning Productions website."

# GitHub Pages specific settings
url: "https://saturdaymp.github.io"

# Jekyll configuration
markdown: kramdown
highlighter: rouge

# So we can find the Bootstrap stylesheets
sass:
  load_paths:
    - /usr/local/bundle/ruby/3.4.0/gems/bootstrap-5.3.5/assets/stylesheets

# Exclude files from being processed
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor/
  - docker-compose.yml
  - docker-entrypoint.sh
  - LICENSE
  - README.md
  - CLAUDE.md