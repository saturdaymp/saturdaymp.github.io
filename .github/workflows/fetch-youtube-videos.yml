# Fetches latest YouTube videos and saves to _data/youtube_videos.json
# This allows the videos page to load instantly without client-side API calls
name: Fetch YouTube Videos

on:
  # Run weekly on Sunday at midnight UTC
  schedule:
    - cron: '0 0 * * 0'

  # Allow manual trigger from Actions tab
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch-videos:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Fetch YouTube Videos
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        run: ./scripts/fetch-youtube-videos.sh

      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Check if there are changes
          if git diff --quiet _data/youtube_videos.json; then
            echo "No changes to YouTube videos"
          else
            git add _data/youtube_videos.json
            git commit -m "Update YouTube videos data"
            git push
          fi
