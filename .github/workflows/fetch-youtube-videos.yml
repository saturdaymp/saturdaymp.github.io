# Fetches latest YouTube videos and saves to _data/youtube_videos.json
# This allows the videos page to load instantly without client-side API calls
name: Fetch YouTube Videos

on:
  # Run weekly on Sunday at midnight UTC
  schedule:
    - cron: '0 0 * * 0'

  # Allow manual trigger from Actions tab
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  fetch-videos:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Fetch YouTube Videos
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        run: ./scripts/fetch-youtube-videos.sh

      - name: Create PR with Auto-merge
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Check if there are changes
          if git diff --quiet _data/youtube_videos.json; then
            echo "No changes to YouTube videos"
            exit 0
          fi

          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Create a branch, commit, and push
          BRANCH="automated/update-youtube-videos"
          git checkout -B "$BRANCH"
          git add _data/youtube_videos.json
          git commit -m "Update YouTube videos data"
          git push -f origin "$BRANCH"

          # Create PR if one doesn't exist, then enable auto-merge
          if ! gh pr list --head "$BRANCH" --state open | grep -q .; then
            gh pr create \
              --title "Update YouTube videos data" \
              --body "Automated update of YouTube video data from the channel." \
              --base main \
              --head "$BRANCH"
          fi

          # Enable auto-merge (merge commit, not squash)
          gh pr merge "$BRANCH" --auto --merge
